    <!-- النافذة المنبثقة -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
        <a id="downloadBtn" class="download-btn" download>Download</a>
    </div>

    <script>
        function openModal(imgSrc) {
            document.getElementById('myModal').style.display = "flex";
            document.getElementById("img01").src = imgSrc;
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        // خلط عناصر المعرض
        function shuffleGallery() {
            var gallery = document.getElementById('gallery');
            Array.from(gallery.children).sort(() => Math.random() - 0.5).forEach(child => gallery.appendChild(child));
        }

        window.onload = shuffleGallery;
    </script>
